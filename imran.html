<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Payment Page</title><style>* {    box-sizing: border-box;    font-family: Arial, Helvetica, sans-serif;}body {    background: #f2f5f9;    display: flex;    justify-content: center;    align-items: center;    height: 100vh;}.payment-container {    background: #ffffff;    padding: 30px;    width: 360px;    border-radius: 12px;    box-shadow: 0 10px 25px rgba(0,0,0,0.1);}.payment-container h2 {    text-align: center;    margin-bottom: 25px;    color: #333;}.input-group {    margin-bottom: 15px;}.input-group label {    display: block;    margin-bottom: 6px;    color: #555;    font-size: 14px;}.input-group input {    width: 100%;    padding: 11px;    border-radius: 6px;    border: 1px solid #ccc;    font-size: 15px;}.row {    display: flex;    gap: 10px;}button {    width: 100%;    padding: 12px;    border: none;    background: #4a6cf7;    color: white;    font-size: 16px;    border-radius: 8px;    cursor: pointer;    margin-top: 15px;}button:hover {    background: #3b5be0;}</style></head><body><div class="payment-container">    <h2>Payment Details - POC YAHYAIBR</h2>    <form>        <div class="input-group">            <label>Cardholder Name</label>            <input type="text" placeholder="John Doe" required>        </div>        <div class="input-group">            <label>Card Number</label>            <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>        </div>        <div class="row">            <div class="input-group">                <label>Expiry Date</label>                <input type="text" placeholder="MM/YY" required>            </div>            <div class="input-group">                <label>CVV</label>                <input type="password" placeholder="123" maxlength="3" required>            </div>        </div>        <button type="submit">Pay Now</button>    </form></div></body></html>
